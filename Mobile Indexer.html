<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBILE INDEXER v1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        /* Light Theme */
        body.light {
            background: #ffffff;
            color: #333333;
        }

        body.light .container {
            background: #f5f5f5;
            border: 2px solid #cccccc;
        }

        body.light input, body.light textarea, body.light button, body.light table {
            background: #ffffff;
            color: #333333;
            border-color: #cccccc;
        }

        body.light button:hover {
            background: #e0e0e0;
        }

        body.light th {
            background: #e0e0e0;
        }

        body.light tr:hover {
            background: #f0f0f0;
        }

        /* Dark Theme - Hacker Aesthetic */
        body.dark {
            background: #000000;
            color: #00ff00;
        }

        body.dark .container {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        body.dark .header {
            background: linear-gradient(90deg, #001a00, #003300, #001a00);
            border-bottom: 2px solid #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        body.dark input, body.dark textarea {
            background: #0a0a0a;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        body.dark input:focus, body.dark textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-color: #00ffff;
        }

        body.dark button {
            background: #0a0a0a;
            color: #ff0000;
            border: 1px solid #00ff00;
            text-shadow: 0 0 5px #ff0000;
        }

        body.dark button:hover {
            background: #1a1a1a;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        body.dark table {
            border: 1px solid #00ff00;
        }

        body.dark th {
            background: #001a00;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            border: 1px solid #00ff00;
        }

        body.dark td {
            border: 1px solid #003300;
            color: #00ff00;
        }

        body.dark tr:hover {
            background: #001a00;
        }

        body.dark .index-name {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        body.dark .item-count {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }

        .header {
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            letter-spacing: 3px;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-section {
            background: inherit;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-row {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-row label {
            min-width: 100px;
            font-weight: bold;
        }

        .form-row input, .form-row textarea {
            flex: 1;
            padding: 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .form-row.split input:first-of-type {
            flex: 1;
        }

        .form-row.split input:last-of-type {
            flex: 4;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: 'Courier New', monospace;
        }

        .index-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }

        .index-name {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button-row {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .search-box {
            width: 100%;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            opacity: 0.8;
        }

        tr.selected {
            opacity: 0.6;
        }

        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-count {
            font-size: 18px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        body.dark .modal-content {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        body.light .modal-content {
            background: #ffffff;
            border: 2px solid #cccccc;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content textarea {
            width: 100%;
            min-height: 300px;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <div class="header">
            <h1>MOBILE INDEXER v1.0</h1>
            <button class="theme-toggle" onclick="toggleTheme()">‚óê TOGGLE THEME</button>
        </div>

        <div class="input-section">
            <div class="form-row">
                <label>Subject:</label>
                <input type="text" id="subject" placeholder="Enter subject...">
            </div>

            <div class="form-row split">
                <label>Page:</label>
                <input type="text" id="page" placeholder="Page #">
                <label>Book:</label>
                <input type="text" id="book" placeholder="Book name/number">
            </div>

            <div class="form-row">
                <label>Description:</label>
                <textarea id="description" placeholder="Input description..."></textarea>
            </div>

            <div class="index-info">
                <button onclick="addItem()">‚ûï ADD ITEM</button>
                <span class="index-name" id="indexName">üìã MAIN INDEX</span>
                <button onclick="showNotes()">üìù NOTES</button>
            </div>

            <div class="form-row">
                <label>Search:</label>
                <input type="text" id="search" class="search-box" placeholder="Type to filter items..." oninput="filterTable()">
            </div>
        </div>

        <div class="table-section">
            <table id="indexTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Subject ‚ñº</th>
                        <th onclick="sortTable(1)">Page ‚ñº</th>
                        <th onclick="sortTable(2)">Book ‚ñº</th>
                        <th onclick="sortTable(3)">Description ‚ñº</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <div class="bottom-bar">
            <div class="button-row">
                <button onclick="removeSelected()">‚ùå REMOVE SELECTED</button>
                <button onclick="showExportDialog()">üíæ EXPORT INDEX</button>
                <button onclick="loadIndexFromFile()">üìÇ LOAD INDEX</button>
                <button onclick="clearAll()">üóëÔ∏è CLEAR ALL</button>
            </div>
            <div>
                <span>Items: </span>
                <span class="item-count" id="itemCount">0</span>
            </div>
        </div>
    </div>

    <!-- Notes Modal -->
    <div class="modal" id="notesModal">
        <div class="modal-content">
            <h2>üìù Index Notes</h2>
            <textarea id="notesText" placeholder="Add notes about this index..."></textarea>
            <button onclick="closeNotes()">CLOSE</button>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <h2>üíæ Export Index</h2>
            <p>Index Name:</p>
            <input type="text" id="indexNameInput" placeholder="Enter index name..." style="width: 100%; padding: 8px; margin-bottom: 15px; font-family: 'Courier New', monospace;">
            <p>Sort by:</p>
            <select id="sortOption" onchange="updateExportPreview()" style="width: 100%; padding: 8px; margin-bottom: 15px; font-family: 'Courier New', monospace;">
                <option value="none">None</option>
                <option value="subject">Subject</option>
                <option value="page">Page</option>
                <option value="book">Book</option>
            </select>
            <p>Preview (first 10 items):</p>
            <textarea id="exportPreview" readonly></textarea>
            <div style="display: flex; gap: 10px;">
                <button onclick="downloadCSV()">‚¨áÔ∏è DOWNLOAD CSV</button>
                <button onclick="closeExport()">CANCEL</button>
            </div>
        </div>
    </div>

    <!-- File input (hidden) -->
    <input type="file" id="fileInput" accept=".csv" style="display: none;" onchange="handleFileLoad(event)">

    <script>
        let items = [];
        let selectedRows = new Set();
        let notes = '';
        let sortDirection = [1, 1, 1, 1]; // 1 for ascending, -1 for descending
        let indexName = 'MAIN INDEX'; // Current index name

        // Initialize
        document.getElementById('subject').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addItem();
        });

        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        }

        function addItem() {
            const subject = document.getElementById('subject').value.trim();
            const page = document.getElementById('page').value.trim();
            const book = document.getElementById('book').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!subject || !page || !book) {
                alert('Subject, Page, and Book are required!');
                return;
            }

            items.push({ subject, page, book, description });

            // Clear inputs
            document.getElementById('subject').value = '';
            document.getElementById('page').value = '';
            document.getElementById('book').value = '';
            document.getElementById('description').value = '';

            document.getElementById('subject').focus();
            refreshTable();
        }

        function refreshTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            items.forEach((item, index) => {
                const row = tbody.insertRow();
                row.onclick = function() { toggleRowSelection(index); };
                
                if (selectedRows.has(index)) {
                    row.classList.add('selected');
                }

                row.insertCell(0).textContent = item.subject;
                row.insertCell(1).textContent = item.page;
                row.insertCell(2).textContent = item.book;
                row.insertCell(3).textContent = item.description;
            });

            document.getElementById('itemCount').textContent = items.length;
            filterTable(); // Reapply filter if active
        }

        function toggleRowSelection(index) {
            if (selectedRows.has(index)) {
                selectedRows.delete(index);
            } else {
                selectedRows.add(index);
            }
            refreshTable();
        }

        function removeSelected() {
            if (selectedRows.size === 0) {
                alert('Please select items to remove!');
                return;
            }

            // Remove items in reverse order to maintain indices
            const sortedIndices = Array.from(selectedRows).sort((a, b) => b - a);
            sortedIndices.forEach(index => {
                items.splice(index, 1);
            });

            selectedRows.clear();
            refreshTable();
        }

        function clearAll() {
            if (items.length === 0) {
                alert('Index is already empty!');
                return;
            }

            if (confirm('Are you sure you want to clear all items?')) {
                items = [];
                selectedRows.clear();
                indexName = 'MAIN INDEX';
                updateIndexLabel();
                refreshTable();
            }
        }

        function updateIndexLabel() {
            document.getElementById('indexName').textContent = 'üìã ' + indexName;
        }

        function filterTable() {
            const searchText = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.classList.toggle('hidden', searchText && !text.includes(searchText));
            });
        }

        function sortTable(columnIndex) {
            const direction = sortDirection[columnIndex];
            
            items.sort((a, b) => {
                let aVal, bVal;
                
                switch(columnIndex) {
                    case 0: aVal = a.subject.toLowerCase(); bVal = b.subject.toLowerCase(); break;
                    case 1: 
                        aVal = parseInt(a.page) || 0;
                        bVal = parseInt(b.page) || 0;
                        break;
                    case 2: aVal = a.book.toLowerCase(); bVal = b.book.toLowerCase(); break;
                    case 3: aVal = a.description.toLowerCase(); bVal = b.description.toLowerCase(); break;
                }

                if (columnIndex === 1) {
                    return (aVal - bVal) * direction;
                } else {
                    return aVal < bVal ? -direction : aVal > bVal ? direction : 0;
                }
            });

            sortDirection[columnIndex] *= -1;
            refreshTable();
        }

        function showNotes() {
            document.getElementById('notesText').value = notes;
            document.getElementById('notesModal').classList.add('active');
        }

        function closeNotes() {
            notes = document.getElementById('notesText').value;
            document.getElementById('notesModal').classList.remove('active');
        }

        function showExportDialog() {
            if (items.length === 0) {
                alert('Index is empty!');
                return;
            }

            // Pre-fill with current index name (convert to lowercase and remove spaces)
            const defaultName = indexName.toLowerCase().replace(/\s+/g, '_');
            document.getElementById('indexNameInput').value = defaultName;
            updateExportPreview();
            document.getElementById('exportModal').classList.add('active');
        }

        function closeExport() {
            document.getElementById('exportModal').classList.remove('active');
        }

        function updateExportPreview() {
            const sortBy = document.getElementById('sortOption').value;
            let sortedItems = [...items];

            if (sortBy === 'subject') {
                sortedItems.sort((a, b) => a.subject.toLowerCase().localeCompare(b.subject.toLowerCase()));
            } else if (sortBy === 'page') {
                sortedItems.sort((a, b) => (parseInt(a.page) || 0) - (parseInt(b.page) || 0));
            } else if (sortBy === 'book') {
                sortedItems.sort((a, b) => a.book.toLowerCase().localeCompare(b.book.toLowerCase()));
            }

            let preview = 'Subject,Page,Book,Description\n';
            preview += '-'.repeat(80) + '\n';

            sortedItems.slice(0, 10).forEach(item => {
                preview += `${item.subject},${item.page},${item.book},${item.description}\n`;
            });

            if (sortedItems.length > 10) {
                preview += `\n... and ${sortedItems.length - 10} more items`;
            }

            document.getElementById('exportPreview').value = preview;
        }

        function downloadCSV() {
            const indexName = document.getElementById('indexNameInput').value.trim() || 'index';
            const sortBy = document.getElementById('sortOption').value;
            let sortedItems = [...items];

            if (sortBy === 'subject') {
                sortedItems.sort((a, b) => a.subject.toLowerCase().localeCompare(b.subject.toLowerCase()));
            } else if (sortBy === 'page') {
                sortedItems.sort((a, b) => (parseInt(a.page) || 0) - (parseInt(b.page) || 0));
            } else if (sortBy === 'book') {
                sortedItems.sort((a, b) => a.book.toLowerCase().localeCompare(b.book.toLowerCase()));
            }

            let csv = 'Subject,Page,Book,Description\n';
            sortedItems.forEach(item => {
                const escapedSubject = `"${item.subject.replace(/"/g, '""')}"`;
                const escapedPage = `"${item.page.replace(/"/g, '""')}"`;
                const escapedBook = `"${item.book.replace(/"/g, '""')}"`;
                const escapedDesc = `"${item.description.replace(/"/g, '""')}"`;
                csv += `${escapedSubject},${escapedPage},${escapedBook},${escapedDesc}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${indexName}_index.csv`;
            a.click();
            window.URL.revokeObjectURL(url);

            closeExport();
        }

        function loadIndexFromFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const text = e.target.result;
                    
                    // Parse CSV into rows (handles multi-line quoted fields)
                    const rows = parseCSV(text);
                    
                    if (rows.length === 0) {
                        alert('CSV file is empty.');
                        return;
                    }
                    
                    // Check header
                    const header = rows[0];
                    const expectedHeaders = ['Subject', 'Page', 'Book', 'Description'];
                    
                    if (header.length !== 4 || !header.every((h, i) => h.trim() === expectedHeaders[i])) {
                        alert('Invalid CSV format.\n\nExpected headers: Subject,Page,Book,Description\nFound: ' + header.join(','));
                        return;
                    }

                    const newItems = [];
                    
                    // Parse data rows
                    for (let i = 1; i < rows.length; i++) {
                        const fields = rows[i];
                        
                        // Skip empty rows
                        if (fields.length === 1 && !fields[0].trim()) continue;

                        if (fields.length !== 4) {
                            alert(`Row ${i + 1} has ${fields.length} columns, expected 4.\n\nEach row must have: Subject,Page,Book,Description`);
                            return;
                        }

                        const [subject, page, book, description] = fields;
                        
                        if (!subject.trim() || !page.trim() || !book.trim()) {
                            alert(`Row ${i + 1}: Subject, Page, and Book cannot be empty.`);
                            return;
                        }

                        newItems.push({
                            subject: subject.trim(),
                            page: page.trim(),
                            book: book.trim(),
                            description: description.trim()
                        });
                    }

                    if (newItems.length === 0) {
                        alert('No valid items found in CSV file.');
                        return;
                    }

                    // Ask user what to do if current index has items
                    if (items.length > 0) {
                        const action = confirm(
                            `Current index has ${items.length} items.\n\n` +
                            `Click OK to MERGE ${newItems.length} items from file.\n` +
                            `Click Cancel to REPLACE current items.`
                        );
                        
                        if (action) {
                            // Merge
                            items.push(...newItems);
                            alert(`Merged ${newItems.length} items successfully!`);
                        } else {
                            // Replace
                            items = newItems;
                            alert(`Replaced with ${newItems.length} items successfully!`);
                        }
                    } else {
                        items = newItems;
                        alert(`Loaded ${newItems.length} items successfully!`);
                    }

                    // Update index name from filename
                    const fileName = file.name.replace('.csv', '').replace('_index', '');
                    indexName = fileName.toUpperCase();
                    updateIndexLabel();

                    selectedRows.clear();
                    refreshTable();
                    
                } catch (error) {
                    alert('Error loading CSV file: ' + error.message);
                    console.error('CSV Load Error:', error);
                }
            };

            reader.onerror = function() {
                alert('Error reading file. Please try again.');
            };

            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }

        // Parse entire CSV file handling multi-line quoted fields
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        // Escaped quote - add one quote to field
                        currentField += '"';
                        i++; // Skip next quote
                    } else {
                        // Toggle quote state
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    // End of field
                    currentRow.push(currentField);
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    // End of row (handle both \n and \r\n)
                    if (char === '\r' && nextChar === '\n') {
                        i++; // Skip \n in \r\n
                    }
                    
                    // Add field and row
                    currentRow.push(currentField);
                    
                    // Only add non-empty rows
                    if (currentRow.length > 1 || currentRow[0].trim() !== '') {
                        rows.push(currentRow);
                    }
                    
                    currentRow = [];
                    currentField = '';
                } else {
                    // Regular character (including newlines inside quotes)
                    currentField += char;
                }
            }
            
            // Add last field and row if not empty
            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField);
                if (currentRow.length > 1 || currentRow[0].trim() !== '') {
                    rows.push(currentRow);
                }
            }
            
            return rows;
        }

        // Click outside modal to close
        document.getElementById('notesModal').addEventListener('click', function(e) {
            if (e.target === this) closeNotes();
        });

        document.getElementById('exportModal').addEventListener('click', function(e) {
            if (e.target === this) closeExport();
        });
    </script>
</body>
</html>
